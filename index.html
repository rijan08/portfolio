<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header or Navbar -->
    <header>
      <nav class="navbar">
        <p class="heading-text text-white">
          RI<span class="text-primary">JAN</span>
        </p>
        <div class="navbar-content heading-text">
          <a href="#experience">Experience</a>
          <a href="#skills">Skills</a>
          <a href="#projects">Projects</a>
          <a href="#contact">Contact</a>
        </div>
        <button class="btn heading-text">Resume</button>
      </nav>
    </header>

    <!-- Home Section -->
    <section id="intro" class="section">
      <div>
        <p class="bold heading-text content-sub-header">Hola</p>
        <p class="bold heading-text content-header">
          I'm <span class="text-primary">Rijan</span>
        </p>
        <p class="bold heading-text content-header">a Frontend Developer</p>
      </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="section">Experience</section>

    <!-- Skills Section -->
    <section id="skills" class="section">Skills</section>

    <!-- Projects Section -->
    <section id="projects" class="section">Projects</section>

    <!-- Contact Section -->
    <section id="contact" class="section contact-content">
      <p class="sub-heading">Contact <span class="variant-text">Me</span></p>
      <input placeholder="Email" class="form-fields" />
      <input placeholder="Mobile No" class="form-fields" />
      <textarea placeholder="Message" class="form-fields"></textarea>
      <input type="submit" class="form-fields" />
    </section>

    <!-- Footer Content -->
    <p class="footer">&copy; 2024 Rijan. All rights reserved.</p>

    <script src="script.js"></script>
  </body>
</html>
